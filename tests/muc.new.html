  <!-- Actual test code -->
  <script>
    $(document).ready(function(){
        module("Mixins");
        
        test("muc items mixin", function(){
            var muc = new Strophe.Connection().muc;
            ok(muc, "muc exists");
            ok(muc.mixins, "muc mixins exist");
            ok(muc.mixins.Presence, "Presence exists");
            ok(muc.mixins.GroupMessage, "GM exists");
            ok(muc.mixins.PrivateMessage, "PM exists");
        });

        
    });
  </script>
